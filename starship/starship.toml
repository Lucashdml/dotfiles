format = """
[╭─](white) $os$username in $directory$package$java$python$lua$ruby$nodejs$git_branch$git_status
[╰─](white)$character """

palette = 'gruvbox_dark'

add_newline = true
line_break = false

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#b8bb26'
color_aqua = '#689d6a'
color_green = '#b8bb26'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#fb4934'
color_yellow = '#fabd2d'

[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style)"
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
format = '[$symbol$branch]($style) '
style = 'bold color_green'

[git_status]
format = '[$all_status$ahead_behind ]($style)'
ahead = '[⬆](bold purple) '
behind = '[⬇](bold purple) '
staged = '[✚](green) '
deleted = '[✖](red) '
renamed = '[➜](purple) '
stashed = '[✭](cyan) '
untracked = '[◼](white) '
modified = '[✱](blue) '
conflicted = '[═](yellow) '
diverged = '⇕ '
up_to_date = ''

[directory]
read_only = "🔒"
style = "bold cyan"
home_symbol = ' ~'
read_only_style = "red"
truncation_length = 4
truncation_symbol = "…/"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "
style = "blue"
format = '[$symbol($version) ]($style)'

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = '[$symbol($version) ]($style)'

[ocaml]
symbol = " "

[os]
disabled = false
style = "fg:#d65d0e"

