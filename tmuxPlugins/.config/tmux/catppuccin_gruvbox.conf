#
# Catppuccin/Tmux Gruvbox Theme
# A custom theme file based on the Gruvbox Dark palette.
#
# For use with the catppuccin/tmux plugin: https://github.com/catppuccin/tmux
#
# Installation:
# 1. Save this file as ~/.config/tmux/catppuccin_gruvbox.conf
# 2. In your ~/.tmux.conf, add the following line *before* loading the catppuccin plugin:
#    source-file ~/.config/tmux/catppuccin_gruvbox.conf
#

# -----------------------------------------------------
# Base & Surfaces (Backgrounds)
# -----------------------------------------------------
set -ogq @thm_bg "#282828"           # Main background
set -ogq @thm_crust "#1d2021"         # Deepest background layer
set -ogq @thm_mantle "#282828"        # Layer between crust and bg
set -ogq @thm_surface_0 "#3c3836"     # Primary surface (e.g., status bar)
set -ogq @thm_surface_1 "#504945"     # Brighter surface
set -ogq @thm_surface_2 "#665c54"     # Brightest surface

# -----------------------------------------------------
# Text & Overlays (Foregrounds)
# -----------------------------------------------------
set -ogq @thm_fg "#ebdbb2"            # Main foreground text
set -ogq @thm_subtext_0 "#d5c4a1"     # Primary sub-text
set -ogq @thm_subtext_1 "#bdae93"     # Secondary sub-text
set -ogq @thm_overlay_0 "#a89984"     # Primary overlay text
set -ogq @thm_overlay_1 "#bdae93"     # Secondary overlay text
set -ogq @thm_overlay_2 "#d5c4a1"     # Brightest overlay text

# -----------------------------------------------------
# Accent Colors
# -----------------------------------------------------
set -ogq @thm_red "#fb4934"           # Strong Red
set -ogq @thm_green "#b8bb26"         # Strong Green
set -ogq @thm_yellow "#fabd2f"        # Strong Yellow
set -ogq @thm_blue "#83a598"          # Strong Blue
set -ogq @thm_pink "#d3869b"          # Strong Purple (maps to pink)
set -ogq @thm_mauve "#fe8019"         # Muted Purple (maps to mauve)
set -ogq @thm_peach "#fe8019"         # Strong Orange (maps to peach)
set -ogq @thm_teal "#8ec07c"          # Strong Aqua (maps to teal)

# -----------------------------------------------------
# Secondary / Muted Accent Colors
# -----------------------------------------------------
set -ogq @thm_flamingo "#cc241d"      # Muted Red (maps to flamingo)
set -ogq @thm_maroon "#cc241d"        # Muted Red (maps to maroon)
set -ogq @thm_sky "#458588"           # Muted Blue (maps to sky)
set -ogq @thm_sapphire "#458588"      # Muted Blue (maps to sapphire)
set -ogq @thm_rosewater "#d65d0e"     # Muted Orange (maps to rosewater)

# -----------------------------------------------------
# Neutral Fallback
# -----------------------------------------------------
set -ogq @thm_lavender "#a89984"      # No direct Gruvbox equivalent, using a neutral fg
